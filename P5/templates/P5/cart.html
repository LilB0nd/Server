{% if order  %}
    <ul>
    <strong>{{ order }}</strong>
    <p> {{ order.table_nr }}</p>
    {% for dish in quantity %}
      <p><input type="number" value={{ dish.amount }} name="amount" min="1">{{ dish.Dish.name }} {{ dish.Dish.price }}</p>
        {% csrf_token %}
    {% endfor %}
    </ul>
{% else %}
    <p>No Gerichte are available.</p>
{% endif %}
